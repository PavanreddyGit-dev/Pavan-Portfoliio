<!DOCTYPE html>
<html>
<head>
    <title>Pavan Kumar Reddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #111;
        }

        /* Container */
        .intro-content {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Profile Image */
        .intro-content img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #111;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* Apple Style Text Animation */
        .apple-text {
            font-size: 48px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(30px);
            filter: blur(8px);
            animation: appleReveal 1.2s ease forwards;
        }

        @keyframes appleReveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(8px);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Button */
        button {
            margin-top: 50px;
            padding: 14px 40px;
            border: 1px solid #111;
            background: transparent;
            color: #111;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #111;
            color: white;
            transform: translateY(-3px);
        }

    </style>
</head>

<body>

    <div class="intro-content">
        <img src="assets/profile-1.jpeg" alt="Profile Photo">
        <h1 class="apple-text">Pavan Kumar Reddy</h1>
    </div>

    <button onclick="window.location.href='about.html'">
        Tap to Reveal
    </button>

</body>
</html>
