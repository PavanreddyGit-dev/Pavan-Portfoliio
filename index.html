<!DOCTYPE html>
<html>
<head>
    <title>Pavan Kumar Reddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            height: 100vh;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            color: #111;
        }

        /* LIGHT FOLLOW EFFECT */
        .light {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.08s linear;
            mix-blend-mode: overlay;
        }

        .intro-content {
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 2;
        }

        .intro-content img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #111;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        /* Apple Text Reveal */
        .apple-text {
            font-size: 52px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(40px);
            filter: blur(10px);
            animation: appleReveal 1.4s cubic-bezier(0.16,1,0.3,1) forwards;
        }

        @keyframes appleReveal {
            0% {
                opacity: 0;
                transform: translateY(40px);
                filter: blur(10px);
            }
            60% {
                opacity: 1;
                transform: translateY(-6px);
                filter: blur(3px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        button {
            margin-top: 60px;
            padding: 15px 45px;
            border: 1px solid #111;
            background: transparent;
            color: #111;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
            animation: buttonFade 1s ease forwards;
            animation-delay: 1.2s;
            transition: all 0.3s ease;
            z-index: 2;
        }

        button:hover {
            background: #111;
            color: white;
            transform: translateY(-4px);
        }

        @keyframes buttonFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>

    <div class="light" id="light"></div>

    <div class="intro-content">
        <img src="assets/profile-1.jpeg" alt="Profile Photo">
        <h1 class="apple-text">Pavan Kumar Reddy</h1>
    </div>

    <button onclick="window.location.href='about.html'">
        Tap to Reveal
    </button>

    <script>
        const light = document.getElementById('light');

        document.addEventListener('mousemove', (e) => {
            light.style.left = e.clientX + 'px';
            light.style.top = e.clientY + 'px';
        });
    </script>

</body>
</html>
