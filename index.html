<!DOCTYPE html>
<html>
<head>
    <title>Pavan Kumar Reddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* LIGHT BACKGROUND */
        body {
            color: #222;
            overflow: hidden;
            background: #f8f9fb;
            position: relative;
        }

        /* SUBTLE LIGHT WAVE ANIMATION */
        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(
                circle at center,
                rgba(0,0,0,0.05),
                transparent 60%
            );
            animation: lightWave 18s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes lightWave {
            0% {
                transform: translateX(-10%) translateY(-10%) scale(1);
            }
            50% {
                transform: translateX(10%) translateY(10%) scale(1.1);
            }
            100% {
                transform: translateX(-10%) translateY(-10%) scale(1);
            }
        }

        /* INTRO SECTION */
        .intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .intro-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .intro-content img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #222;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
        }

        .intro-text {
            display: flex;
            flex-direction: column;
        }

        .intro-text h1 {
            font-size: 50px;
            font-weight: 500;
        }

        .subtitle {
            margin-top: 8px;
            font-size: 16px;
            color: rgba(0,0,0,0.6);
            letter-spacing: 1px;
        }

        /* BUTTON */
        .intro button {
            margin-top: 40px;
            padding: 14px 36px;
            border: 1px solid #222;
            background: transparent;
            color: #222;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .intro button:hover {
            background: #222;
            color: white;
            transform: translateY(-3px);
        }

        /* SPLIT SECTION */
        .split {
            display: none;
            height: 100vh;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .left, .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            background: #ffffff;
        }

        .left img {
            width: 280px;
            max-height: 70vh;
            object-fit: contain;
            animation: float 4s ease-in-out infinite;
        }

        .right {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            flex-direction: column;
            padding: 60px;
            border-left: 1px solid rgba(0,0,0,0.05);
        }

        .right h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .right p {
            max-width: 450px;
            line-height: 1.6;
            color: #555;
            font-size: 16px;
        }

        /* FLOATING ANIMATION */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">

        </div>
