<!DOCTYPE html>
<html>
<head>
    <title>Pavan Kumar Reddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f9fb;
            color: #222;
            overflow: hidden;
            position: relative;
        }

        /* MOUSE FOLLOW LIGHT */
        .mouse-light {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle,
                rgba(0,0,0,0.0.05),
                transparent 60%);
            transform: translate(-50%, -50%);
            transition: transform 0.08s linear;
            z-index: -1;
        }

        /* INTRO */
        .intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .intro-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .intro-content img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #222;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }

        .intro-text h1 {
            font-size: 48px;
            font-weight: 500;
        }

        .subtitle {
            margin-top: 8px;
            font-size: 16px;
            color: rgba(0,0,0,0.6);
        }

        .intro button {
            margin-top: 40px;
            padding: 14px 36px;
            border: 1px solid #222;
            background: transparent;
            color: #222;
            cursor: pointer;
            transition: 0.3s;
        }

        .intro button:hover {
            background: #222;
            color: white;
            transform: translateY(-3px);
        }

        /* SPLIT */
        .split {
            display: none;
            height: 100vh;
            width: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .left, .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            background: #ffffff;
        }

        .left img {
            width: 280px;
            max-height: 70vh;
            object-fit: contain;
            animation: float 4s ease-in-out infinite;
        }

        .right {
            background: rgba(255,255,255,0.9);
            flex-direction: column;
            padding: 60px;
            border-left: 1px solid rgba(0,0,0,0.05);
        }

        .right h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .right p {
            max-width: 450px;
            line-height: 1.6;
            color: #555;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>

<body>

    <!-- LIGHT FOLLOW ELEMENT -->
    <div class="mouse-light" id="mouseLight"></div>

    <!-- INTRO -->
    <div class="intro" id="intro">
        <div class="intro-content">
            <img src="assets/Profile.jpeg" alt="Profile Photo">
            <div class="intro-text">
                <h1>Pavan Kumar Reddy</h1>
                <p class="subtitle">UI/UX Designer â€¢ Flutter Developer</p>
            </div>
        </div>

        <button id="revealBtn">Tap to Reveal</button>
    </div>

    <!-- SPLIT -->
    <div class="split" id="splitSection">
        <div class="left">
            <img src="assets/Avatar.png" alt="Avatar">
        </div>

        <div class="right">
            <h2>About Me</h2>
            <p>
                I am Pavan Kumar Reddy, a UI/UX Designer and Flutter Developer.
                I create modern digital experiences focused on storytelling,
                interaction design, and clean user interfaces.
            </p>
        </div>
    </div>

    <script>
        /* Reveal Button */
        document.getElementById("revealBtn").addEventListener("click", function() {
            const intro = document.getElementById("intro");
            const split = document.getElementById("splitSection");

            intro.style.opacity = "0";

            setTimeout(function() {
                intro.style.display = "none";
                split.style.display = "flex";

                setTimeout(function() {
                    split.style.opacity = "1";
                }, 50);

                document.body.style.overflow = "auto";
            }, 800);
        });

        /* Mouse Follow Light */
        const light = document.getElementById("mouseLight");

        document.addEventListener("mousemove", function(e) {
            light.style.left = e.clientX + "px";
            light.style.top = e.clientY + "px";
        });
    </script>

</body>
</html>
