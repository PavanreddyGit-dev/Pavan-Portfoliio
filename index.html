<!DOCTYPE html>
<html>
<head>
    <title>Pavan Kumar Reddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #f8f9fb;
            color: #111;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .intro-content {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .intro-content img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #111;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 46px;
            font-weight: 500;
        }

        button {
            margin-top: 40px;
            padding: 14px 36px;
            border: 1px solid #111;
            background: transparent;
            color: #111;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background: #111;
            color: white;
            transform: translateY(-3px);
        }

    </style>
</head>

<body>

    <div class="intro-content">
        <img src="assets/profile-1.jpeg" alt="Profile Photo">
        <h1>Pavan Kumar Reddy</h1>
    </div>

    <button onclick="window.location.href='about.html'">
        Tap to Reveal
    </button>

</body>
</html>
