<!DOCTYPE html>
<html>
<head>
    <title>Pavan Kumar Reddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* SUBTLE ANIMATED BACKGROUND */
        body {
            color: white;
            overflow: hidden;
            background: linear-gradient(-45deg, #0f0f0f, #141414, #1a1a1a, #0f0f0f);
            background-size: 400% 400%;
            animation: bgMove 20s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* INTRO SECTION */
        .intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .intro-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .intro-content img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .intro-content h1 {
            font-size: 54px;
            font-weight: 600;
        }

        .intro button {
            margin-top: 40px;
            padding: 14px 36px;
            border: 1px solid rgba(255,255,255,0.6);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .intro button:hover {
            background: white;
            color: black;
            transform: translateY(-3px);
        }

        /* SPLIT SECTION */
        .split {
            display: none;
            height: 100vh;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .left, .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            background: rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .left img {
            width: 280px;
            max-height: 70vh;
            object-fit: contain;
            animation: float 4s ease-in-out infinite;
        }

        .right {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            flex-direction: column;
            padding: 60px;
            border-left: 1px solid rgba(255,255,255,0.05);
        }

        .right h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .right p {
            max-width: 450px;
            line-height: 1.6;
            color: #aaa;
            font-size: 16px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">

    <div class="intro-content">
        <img src="assets/Profile.jpeg" alt="Profile Photo">
        <h1>Pavan Kumar Reddy</h1>
    </div>

    <button onclick="reveal()">Tap to Reveal</button>

</div>

<!-- SPLIT SECTION -->
<div class="split" id="splitSection">

    <div class="left">
        <img src="assets/Avatar.png" alt="Avatar">
    </div>

    <div class="right">
        <h2>About Me</h2>
        <p>
            I am Pavan Kumar Reddy, a UI/UX Designer and Flutter Developer.
            I create modern, immersive digital experiences focused on
            storytelling, smooth interaction, and clean design.
        </p>
    </div>

</div>

<script>
    function reveal() {
        const intro = document.getElementById("intro");
        const split = document.getElementById("splitSection");

        intro.style.opacity = "0";

        setTimeout(() => {
            intro.style.display = "none";
            split.style.display = "flex";

            setTimeout(() => {
                split.style.opacity = "1";
            }, 50);

            document.body.style.overflow = "auto";

        }, 1000);
    }
</script>

</body>
</html>
