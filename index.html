<!DOCTYPE html>
<html>
<head>
    <title>Pavan Kumar Reddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            color: white;
            overflow: hidden;
        }

        /* INTRO SECTION */
        .intro {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 1;
    transition: opacity 1s ease;
}

.intro-content {
    display: flex;
    align-items: center;
    gap: 30px;
}

.intro-content img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
}

.intro-content h1 {
    font-size: 60px;
}

        .intro button {
            margin-top: 40px;
            padding: 12px 30px;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .intro button:hover {
            background: white;
            color: black;
        }

        /* SPLIT SECTION */
        .split {
            display: none;
            height: 100vh;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .left, .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            background: #111;
        }

        .left img {
            width: 350px;
            animation: float 4s ease-in-out infinite;
        }

        .right {
            background: #1a1a1a;
            flex-direction: column;
            padding: 60px;
        }

        .right h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .right p {
            max-width: 450px;
            line-height: 1.6;
            color: #aaa;
            font-size: 16px;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">

    <div class="intro-content">
        <!-- Your Real Photo -->
        <img src="assets/Profile.jpeg" alt="Profile Photo">

        <!-- Your Name -->
        <h1>Pavan Kumar Reddy</h1>
    </div>

    <button onclick="reveal()">Tap to Reveal</button>
</div>

<!-- SPLIT SECTION -->
<div class="split" id="splitSection">

    <div class="left">
        <!-- 3D Avatar -->
        <img src="assets/Avatar.png" alt="Avatar">
    </div>

    <div class="right">
        <h2>About Me</h2>
        <p>
            I am Pavan Kumar Reddy, a UI/UX Designer and Flutter Developer.
            I create modern, immersive digital experiences focused on
            storytelling, smooth interaction, and clean design.
        </p>
    </div>

</div>

<script>
    function reveal() {
        const intro = document.getElementById("intro");
        const split = document.getElementById("splitSection");

        // Fade out intro
        intro.style.opacity = "0";

        setTimeout(() => {
            intro.style.display = "none";
            split.style.display = "flex";

            setTimeout(() => {
                split.style.opacity = "1";
            }, 50);

            document.body.style.overflow = "auto";

        }, 1000);
    }
</script>

</body>
</html>
